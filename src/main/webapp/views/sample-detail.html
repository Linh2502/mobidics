<div class="container">
    <h1>Sample detail</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputName">Name:</label>

            <div class="controls">
                <input type="text" id="inputName" ng-model="sample.name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputData">Data</label>

            <div class="controls">
                <input type="text" id="inputData" ng-model="sample.data"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="cancel()" class="btn btn-small">cancel</a>
                <a ng-click="updateSample()" class="btn btn-small btn-primary">update sample</a>
            </div>
        </div>
    </form>
</div>
