<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Name</th>
            <th style="min-width: 80px;">Data</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="sample in samples">
            <td>{{ sample.name }}</td>
            <td>{{ sample.data }}</td>
            <td><a ng-click="editSample(sample.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteSample(sample.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewSample()" class="btn btn-small">create new sample</a>
</div>
